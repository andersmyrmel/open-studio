# Docker Compose configuration for Open-Studio
# A lightweight, self-hosted PostgreSQL UI

version: '3.8'

services:
  open-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-studio
    ports:
      - "${HOST_PORT:-8080}:3000"
    environment:
      # PostgreSQL connection string
      # Format: postgresql://username:password@host:port/database
      - DATABASE_URL=${DATABASE_URL}

      # Application port (internal)
      - PORT=3000

      # Node environment
      - NODE_ENV=production

      # Disable Next.js telemetry
      - NEXT_TELEMETRY_DISABLED=1

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional, uncomment to enable)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

